<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả - MCP Web Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Kết quả</h1>
        
        <div class="query-box">
            <h3>Câu hỏi:</h3>
            <p>{{ query }}</p>
        </div>
        
        <div class="response-box">
            <h3>Phản hồi:</h3>
            <div class="response-content">
                {{ response | safe }}
            </div>
        </div>
        
        <div class="actions">
            <a href="/" class="button">Quay lại</a>
        </div>
    </div>
</body>
</html>
